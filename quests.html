<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quests</title>
  <style>
    table {
      text-align: center;
      border-collapse: collapse;
    }
    th, td {
      padding: 2px 6px;
    }
    td {
      border-top: 1px solid #bebebe;
    }
    td:not(:first-child), th:not(:first-child) { 
      border-left: 1px solid #bebebe;
    }
    
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Действие</th>
        <th>Начало</th>
        <th>Конец</th>
        <th>Срок</th>
        <th>Залог</th>
        <th>Награда</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Отжиматься 30 раз</td>
        <td>23.10</td>
        <td>30.10</td>
        <td>8</td>
        <td>40</td>
        <td>40</td>
        <td>...</td>
      </tr>
      <tr>
        <td>Бегать 3 км</td>
        <td>20.10</td>
        <td>22.10</td>
        <td>3</td>
        <td>18</td>
        <td>18</td>
        <td>V</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
